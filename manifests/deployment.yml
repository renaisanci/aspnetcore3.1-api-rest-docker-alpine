--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: apicontagem
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: apicontagem
  template: 
    metadata: 
      labels: 
        app: apicontagem
    spec: 
      containers: 
        - 
          env: 
            - "name:TesteAmbiente value:Utilizando o azure Kubernetes service (AKS)"
          image: fonsecadevops.azurecr.io/apicontagem
          name: apicontagem
          ports: 
            - 
              containerPort: 80
