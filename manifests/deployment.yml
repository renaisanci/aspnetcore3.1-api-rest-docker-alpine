apiVersion : apps/v1
kind: Deployment
metadata:
  name: apicontagem 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apicontagem
  template:
    metadata:
      labels:
        app: apicontagem 
    spec:
      containers:
        - name: apicontagem 
          image: fonsecadevops.azurecr.io/apicontagem
          env:
            - name:TesteAmbiente
              value:Utilizando o azure Kubernetes service (AKS)
          ports:
          - containerPort: 80
